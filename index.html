<!DOCTYPE html>
<html>
<head>
    <title>Light Bulb</title>
    <script type="text/javascript">
        function light(show) {
            //body...
            var pic;
            if (show == 0) {
                pic = "off.png";
            }
            else{
                pic = "on.png";
            }
            document.getElementById('bulb').src = pic;
        }
    </script>
</head>
<body>
    <center><img id="bulb" src="off.png" width="270px" height="480px"></center>
    <p>
       <center><button type="button" onclick="light(1)">Light ON</button></center>
       <center><button type="button" onclick="light(0)">Light OFF</button></center>
    </p>
</body>
</html>
